<div class="container-fluid no-gutters">
    <form>
        <div class="form-row">
            <div class="form-group col-xl-6 col-sm-12">
                <label for="inputPrenom">Prénom</label>
                <input type="text" class="form-control" id="inputPrenom" placeholder="Nicolas">
            </div>
            <div class="form-group col-xl-6 col-sm-12">
                <label for="inputNom">Nom</label>
                <input type="text" class="form-control" id="inputNom" placeholder="Lemay">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-xl-6 col-sm-12">
                <label for="inputUtilisateur">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="inputUtilisateur" placeholder="nicolas_lemay10">
            </div>
            <div class="form-group col-xl-6 col-sm-12">
                <label for="inputPasse">Mot de passe</label>
                <input type="password" class="form-control" id="inputPasse" placeholder="*****">
            </div>
        </div>
        <div class="form-group col-12">
            <label for="inputCourriel">Adresse Courriel</label>
            <input type="email" class="form-control" id="inputCourriel" placeholder="lemay.nicolas@carrefour.cegepvicto.ca">
        </div>
        <div class="form-group">
            <label for="inputAdresse">Adresse</label>
            <input type="text" class="form-control" id="inputAdresse" placeholder="1161 route 161">
        </div>
        <div class="form-group">
            <label for="inputAdresse2">2e Adresse</label>
            <input type="text" class="form-control" id="inputAdresse2" placeholder="Appartement">
        </div>
        <div class="form-row">
            <div class="form-group col-xl-6 col-sm-12">
                <label for="inputVille">Ville</label>
                <input type="text" class="form-control" id="inputVille" placeholder="Ham-Nord">
            </div>
            <div class="form-group col-xl-6 col-sm-12">
                <label for="inputProvince">Province</label>
                <select id="inputProvince" class="form-control">
                    <option selected>Choisir...</option>
                    <option>Québec</option>
                    <option>Ontario</option>
                    <option>Nouveau Brunswick</option>
                    <option>Nouvelle Écosse</option>
                    <option>Manitoba</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="bottom">Soumettre</button>
    </form>
</div>
